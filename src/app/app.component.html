<div class="container">
  <h1>Lista de personajes</h1>

  <h3>PÃ¡ginas: {{ numPages }}</h3>

  <div class="botones">
    <button class="btn btn-primary" (click)="changePage(false)">
      Anterior
    </button>

    <button class="btn btn-primary ml-2" (click)="changePage(true)">
      Siguiente
    </button>
  </div>

  <div class="row">
    <div class="col-6 col-md-3" *ngFor="let personaje of arrPersonajes">
      <div
        class="personaje"
        [ngClass]="{
          vivo: personaje.status === 'Alive',
          muerto: personaje.status === 'Dead'
        }"
      >
        <h3>{{ personaje.name }}</h3>
        <img [src]="personaje.image" alt="" />
        <p>{{ personaje.species }}</p>
      </div>
    </div>
  </div>
</div>
